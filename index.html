<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAML Validator</title>
    <link rel="icon" type="image/gif" href="./favicon.gif">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJx3+2dY1M0pRfv6N+zIi7EdBzgjg6HoBRpRHEI5c+V/m1VgM8pQGZB7d9Qf" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Upload and Validate YAML</h2>

    <form id="yamlForm">
      <div class="d-flex justify-content-center">
        <input type="file" id="yamlFile" accept=".yaml,.yml" class="form-control w-50" />
      </div>
    </form>

    <div id="result" class="mt-3 text-center"></div>

    <div id="fileContent" class="mt-4 text-center">
      <h4>File Content Preview:</h4>
      <pre id="contentPreview" class="border p-3"></pre>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0+7kPflvjb+eA6FkA0CVr2aWsXgDve8lrGo57NYLfO3wHkdt" crossorigin="anonymous"></script>

  <script src="./index.js"></script>
</body>
</html>
