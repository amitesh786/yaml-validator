<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAML Validator</title>
    <link rel="icon" type="image/png" href="favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Upload and Validate YAML</h2>

    <form id="yamlForm">
      <div class="d-flex justify-content-center mb-3">
        <input type="file" id="yamlFile" accept=".yaml,.yml" class="form-control w-50" />
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary">Validate YAML</button>
      </div>
    </form>

    <div id="result" class="mt-3 text-center"></div>

    <div id="fileContent" class="mt-4 text-center">
      <h4>File Content Preview:</h4>
      <pre id="contentPreview" class="border p-3"></pre>
    </div>
  </div>

  <footer class="footer text-center mt-4 pt-3">
    <p>&copy; 2025 <strong>Amitesh Singh</strong> | Validate YAML | All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
