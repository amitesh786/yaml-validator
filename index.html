<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YAML Validator</title>
    <link rel="icon" type="image/png" href="favicon.ico">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="min-height: 100vh;">
  <div class="container bg-transparent" style="box-shadow: none;">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-4">

          <h3 class="text-center mb-4 text-primary border-bottom pb-2">Validate YAML</h3>

          <div id="yamlContainer">
            <div class="mb-3">
              <label for="yamlFile" class="form-label">Upload YAML File:</label>
              <input type="file" class="form-control" id="yamlFile" accept=".yaml,.yml" />
            </div>

            <ul id="fileList" class="list-group mb-3 d-none"></ul>
          
            <div class="d-flex border-bottom mb-2 justify-content-center border-top pt-2">
              <button id="validateBtn" class="mb-2 btn btn-success me-2">Validate YAML</button>
            </div>
          </div>
          
          <div id="result" class="mt-2 text-center"></div>
          
          <div id="fileContent" class="mt-2 text-center">
            <h4>File Content Preview:</h4>
            <pre id="contentPreview" class="border p-3"></pre>
          </div>

        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-center mt-4 pt-3">
    <p>&copy; 2025 <strong>Amitesh Singh</strong> | Validate YAML | All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</body>
</html>
